<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Работа с несколькими чекбоксами</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <form class="my-form">
        <h2 class="form-title">Форма</h2>
    
        <div class="form-group">
            <label class="form-label" for="name">Имя</label>
            <input class="form-input input-name" name="name" id="name">
        </div>
    
        <div class="form-group">
            <label class="form-label" for="surname">Фамилия</label>
            <input class="form-input input-surname" name="surname" id="surname">
        </div>
    
        <div class="form-group">
            <label class="form-label" for="phone">Телефон</label>
            <input class="form-input" name="phone" type="number" id="phone">
        </div>
        <div class="form-group">
            <label class="form-label" for="email">Email:</label>
            <input class="form-input" name="email" type="email" id="email">
        </div>        
        <div class="form-group">
            <label class="form-label" for="file">Кол-во</label>
            <input class="form-input input-range" name="count" type="range" id="count">
        </div>
        <div class="form-group">
            <label class="form-label" for="description">Описание</label>
            <textarea class="form-input" name="description" id="description"></textarea>
        </div>
        <fieldset class="form-group">
            <legend><h2>Фрукты</h2></legend>
            <label class="form-label-flex">
                <input name="fruit" type="checkbox" value="mandarin">Мандарин
            </label>
            <label class="form-label-flex">
                <input name="fruit" type="checkbox" value="apple">Яблоко
            </label>
            <label class="form-label-flex">
                <input name="fruit" type="checkbox" value="orange">Апельсин
            </label>
            <label class="form-label-flex">
                <input name="fruit" type="checkbox" value="banana">Банан
            </label>
        </fieldset>

        <div class="form-group">
            <label for="description" class="form-label">Размер</label>
            <select name="size" class="form-input">
                <option value="xs">XS</option>
                <option value="s">S</option>
                <option value="m">M</option>
                <option value="l">L</option>
                <option value="xl">XL</option>
                <option value="xxl">XXL</option>
            </select>
        </div>
        <div class="btn-flex">
            <button type="submit" class="btn btnOne ">Добавить</button>
            <button type="reset" class="btn btnTwo">Сброс</button>
        </div>
        
    </form>
</body>
</html>
