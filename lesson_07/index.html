<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Работа с формой и элементами формы</title>
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <form class="my-form">
            <h2 class="form-title">Форма</h2>

            <div class="form-group">
                <label class="form-label" for="name">Имя</label>
                <input class="form-input input-name" name="name" id="name">
            </div>

            <div class="form-group">
                <label class="form-label" for="surname">Фамилия</label>
                <input class="form-input input-surname" name="surname" id="surname">
            </div>

            <div class="form-group">
                <label class="form-label" for="phone">Телефон</label>
                <input class="form-input" name="phone" type="number" id="phone">
            </div>
            <div class="form-group">
                <label class="form-label" for="email">Email:</label>
                <input class="form-input" name="email" type="email" id="email">
            </div>
            <div class="form-group">
                <label class="form-label" for="file">Файл</label>
                <input class="form-input" name="file" type="file" id="file">
            </div>
            <div class="form-group">
                <label class="form-label" for="file">Кол-во</label>
                <input class="form-input input-range" name="count" type="range" id="count">
            </div>
            <div class="form-group">
                <label class="form-label" for="file">Описание</label>
                <textarea class="form-input" name="description" id="description"></textarea>
            </div>
            <div class="form-group">
                <label class="form-label-flex">
                    <input name="age" type="checkbox" value="yes">Есть 18?
                </label>
            </div>
            <fieldset class="field-group field-radio">
                <legend>Цвет</legend>
                <label class="form-label-flex">
                    <input name="color" type="radio" value="red">Красный
                </label>
                <label class="form-label-flex">
                    <input name="color" type="radio" value="gold">Золотой
                </label>
                <label class="form-label-flex">
                    <input name="color" type="radio" value="green">Зеленый
                </label>
                <label class="form-label-flex">
                    <input name="color" type="radio" value="yellow">Желтый
                </label>
            </fieldset>

            <div class="form-group">
                <label for="description" class="form-label">Размер</label>
                <select name="size" class="form-input">
                    <option value="xs">XS</option>
                    <option value="s">S</option>
                    <option value="m">M</option>
                    <option value="l">L</option>
                    <option value="xl">XL</option>
                    <option value="xxl">XXL</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary mr-3">Добавить</button>
            <button type="submit" class="btn btn-danger btn-reset">Сброс</button>
        </form>
    </div>
</body>
</html>
